    <main>

            <h1 class="page-title">

            </h1>
        </div>

        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">

        <div class="presentacion">
            <p>Bienvenido <span id="nombre"></span>  al <b>Conversor de Monedas</b>, en este proyecto usted tiene que convertir una

        </div>

                <input type="number" min="1" name="number" id="cantidad" >

            </div>

                <small>Convertir a</small>
                <i class="bi bi-arrow-repeat iconoConversion"></i>
            </div>

            <div class="container__dolar">
                <small>Seleccione el tipo de moneda </small>

                <select name="" id="moneda2" onChange="conversion()">
                    <option value="-" selected disabled> - - </option>
                    <option value="PA">Peso Argentino</option>
                    <option value="PC" >Peso Chileno</option>
                    <option value="PM">Peso Mexico</option>
                    <option value="D">Dolar EEUU</option>
                </select>

                 <small>Resultado</small>
                <span id="resultado" >0</span>
